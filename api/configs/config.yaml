# Rinna API Server Configuration

project:
  name: "Rinna"
  version: "1.10.3"
  environment: "development"

server:
  port: 9080
  host: "localhost"
  shutdownTimeout: 15

java:
  command: "java"
  host: "localhost"
  port: 8081
  connectTimeout: 5000
  requestTimeout: 30000
  # API endpoints
  endpoints:
    workitems: "/api/workitems"
    health: "/health"

logging:
  level: "info"
  format: "json"
  file: ""

auth:
  tokenSecret: "rinna-development-secret-key"
  tokenExpiry: 1440  # 1 day in minutes
  allowedOrigins:
    - "http://localhost:3000"
    - "http://localhost:8080"
