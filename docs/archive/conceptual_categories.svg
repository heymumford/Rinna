<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .box { fill: white; stroke: #333; stroke-width: 1.5; }
    .core { fill: #f9f9ff; stroke: #6667ab; stroke-width: 2; }
    .org { fill: #e6f2ff; stroke: #4285f4; stroke-width: 2; }
    .arch { fill: #fff9e6; stroke: #f4a742; stroke-width: 2; }
    .integ { fill: #e6fff2; stroke: #42f4a7; stroke-width: 2; }
    .dev { fill: #ffe6e6; stroke: #f44242; stroke-width: 2; }
    .arrow { stroke: #666; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .dashed { stroke-dasharray: 5,5; }
    .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; text-anchor: middle; }
    .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; text-anchor: middle; }
    .category { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; text-anchor: middle; }
    .item { font-family: Arial, sans-serif; font-size: 11px; fill: #333; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Central concept hub -->
  <ellipse cx="400" cy="50" rx="70" ry="35" fill="#f8f8f8" stroke="#333" stroke-width="2" />
  <text x="400" y="55" class="title">Rinna Concepts</text>
  
  <!-- Main categories -->
  <rect x="50" y="120" width="120" height="60" rx="10" ry="10" class="core" />
  <text x="110" y="155" class="title">Core Domain</text>
  
  <rect x="200" y="120" width="120" height="60" rx="10" ry="10" class="org" />
  <text x="260" y="155" class="title">Organization</text>
  
  <rect x="350" y="120" width="120" height="60" rx="10" ry="10" class="arch" />
  <text x="410" y="155" class="title">Architecture</text>
  
  <rect x="500" y="120" width="120" height="60" rx="10" ry="10" class="integ" />
  <text x="560" y="155" class="title">Integration</text>
  
  <rect x="650" y="120" width="120" height="60" rx="10" ry="10" class="dev" />
  <text x="710" y="155" class="title">Development</text>
  
  <!-- Core Domain subcategories -->
  <rect x="20" y="220" width="80" height="40" rx="5" ry="5" class="box" />
  <text x="60" y="245" class="text">Work Item</text>
  
  <rect x="110" y="220" width="80" height="40" rx="5" ry="5" class="box" />
  <text x="150" y="245" class="text">Workflow</text>
  
  <!-- Organization subcategories -->
  <rect x="180" y="220" width="70" height="40" rx="5" ry="5" class="box" />
  <text x="215" y="245" class="text">Project</text>
  
  <rect x="260" y="220" width="70" height="40" rx="5" ry="5" class="box" />
  <text x="295" y="245" class="text">Release</text>
  
  <rect x="210" y="270" width="90" height="40" rx="5" ry="5" class="box" />
  <text x="255" y="295" class="text">Lota</text>
  
  <!-- Architecture subcategories -->
  <rect x="340" y="220" width="140" height="40" rx="5" ry="5" class="box" />
  <text x="410" y="245" class="text">Clean Architecture</text>
  
  <rect x="340" y="270" width="140" height="40" rx="5" ry="5" class="box" />
  <text x="410" y="295" class="text">Polyglot Design</text>
  
  <!-- Integration subcategories -->
  <rect x="490" y="220" width="70" height="40" rx="5" ry="5" class="box" />
  <text x="525" y="245" class="text">REST API</text>
  
  <rect x="570" y="220" width="70" height="40" rx="5" ry="5" class="box" />
  <text x="605" y="245" class="text">Webhooks</text>
  
  <rect x="530" y="270" width="90" height="40" rx="5" ry="5" class="box" />
  <text x="575" y="295" class="text">Migration</text>
  
  <!-- Development subcategories -->
  <rect x="650" y="220" width="50" height="40" rx="5" ry="5" class="box" />
  <text x="675" y="245" class="text">TDD</text>
  
  <rect x="710" y="220" width="50" height="40" rx="5" ry="5" class="box" />
  <text x="735" y="245" class="text">BDD</text>
  
  <rect x="650" y="270" width="110" height="40" rx="5" ry="5" class="box" />
  <text x="705" y="295" class="text">Test Pyramid</text>
  
  <!-- Work Item details -->
  <rect x="10" y="300" width="100" height="160" rx="5" ry="5" fill="#f8f8f8" stroke="#ccc" stroke-width="1" />
  <text x="60" y="320" class="text">Work Item Types</text>
  <text x="60" y="340" class="item">TASK</text>
  <text x="60" y="360" class="item">STORY</text>
  <text x="60" y="380" class="item">BUG</text>
  <text x="60" y="400" class="item">FEATURE</text>
  <text x="60" y="420" class="item">EPIC</text>
  <text x="60" y="440" class="item">CHORE</text>
  
  <!-- Workflow details -->
  <rect x="120" y="300" width="100" height="160" rx="5" ry="5" fill="#f8f8f8" stroke="#ccc" stroke-width="1" />
  <text x="170" y="320" class="text">Workflow States</text>
  <text x="170" y="340" class="item">FOUND</text>
  <text x="170" y="360" class="item">TRIAGED</text>
  <text x="170" y="380" class="item">TO_DO</text>
  <text x="170" y="400" class="item">IN_PROGRESS</text>
  <text x="170" y="420" class="item">IN_TEST</text>
  <text x="170" y="440" class="item">DONE</text>
  
  <!-- Clean Architecture details -->
  <rect x="330" y="350" width="160" height="100" rx="5" ry="5" fill="#f8f8f8" stroke="#ccc" stroke-width="1" />
  <text x="410" y="370" class="text">Architecture Layers</text>
  <text x="410" y="390" class="item">Domain Layer</text>
  <text x="410" y="410" class="item">Use Case Layer</text>
  <text x="410" y="430" class="item">Interface Adapters Layer</text>
  <text x="410" y="450" class="item">Frameworks & Drivers Layer</text>
  
  <!-- Test Pyramid details -->
  <rect x="650" y="350" width="120" height="110" rx="5" ry="5" fill="#f8f8f8" stroke="#ccc" stroke-width="1" />
  <text x="710" y="370" class="text">Test Pyramid</text>
  <text x="710" y="390" class="item">Unit Tests</text>
  <text x="710" y="410" class="item">Component Tests</text>
  <text x="710" y="430" class="item">Integration Tests</text>
  <text x="710" y="450" class="item">Acceptance Tests</text>
  <text x="710" y="470" class="item">Performance Tests</text>
  
  <!-- Workflow progression -->
  <rect x="60" y="500" width="680" height="80" rx="5" ry="5" fill="#f8f8f8" stroke="#ccc" stroke-width="1" />
  <text x="400" y="520" class="title">Workflow Progression</text>
  
  <text x="110" y="550" class="item">FOUND</text>
  <text x="210" y="550" class="item">TRIAGED</text>
  <text x="310" y="550" class="item">TO_DO</text>
  <text x="410" y="550" class="item">IN_PROGRESS</text>
  <text x="510" y="550" class="item">IN_TEST</text>
  <text x="610" y="550" class="item">DONE</text>
  
  <line x1="130" y1="550" x2="170" y2="550" class="arrow" />
  <line x1="230" y1="550" x2="270" y2="550" class="arrow" />
  <line x1="330" y1="550" x2="370" y2="550" class="arrow" />
  <line x1="430" y1="550" x2="470" y2="550" class="arrow" />
  <line x1="530" y1="550" x2="570" y2="550" class="arrow" />
  <path d="M 490,540 Q 450,520 410,540" class="arrow dashed" />
  
  <!-- Connections from center -->
  <line x1="400" y1="85" x2="110" y2="120" class="arrow" />
  <line x1="400" y1="85" x2="260" y2="120" class="arrow" />
  <line x1="400" y1="85" x2="410" y2="120" class="arrow" />
  <line x1="400" y1="85" x2="560" y2="120" class="arrow" />
  <line x1="400" y1="85" x2="710" y2="120" class="arrow" />
  
  <!-- Connections to subcategories -->
  <line x1="110" y1="180" x2="60" y2="220" class="arrow" />
  <line x1="110" y1="180" x2="150" y2="220" class="arrow" />
  
  <line x1="260" y1="180" x2="215" y2="220" class="arrow" />
  <line x1="260" y1="180" x2="295" y2="220" class="arrow" />
  <line x1="260" y1="180" x2="255" y2="270" class="arrow" />
  
  <line x1="410" y1="180" x2="410" y2="220" class="arrow" />
  <line x1="410" y1="180" x2="410" y2="270" class="arrow" />
  
  <line x1="560" y1="180" x2="525" y2="220" class="arrow" />
  <line x1="560" y1="180" x2="605" y2="220" class="arrow" />
  <line x1="560" y1="180" x2="575" y2="270" class="arrow" />
  
  <line x1="710" y1="180" x2="675" y2="220" class="arrow" />
  <line x1="710" y1="180" x2="735" y2="220" class="arrow" />
  <line x1="710" y1="180" x2="705" y2="270" class="arrow" />
  
  <!-- Additional connections -->
  <line x1="60" y1="260" x2="60" y2="300" class="arrow" />
  <line x1="150" y1="260" x2="170" y2="300" class="arrow" />
  <line x1="410" y1="310" x2="410" y2="350" class="arrow" />
  <line x1="705" y1="310" x2="710" y2="350" class="arrow" />
</svg>