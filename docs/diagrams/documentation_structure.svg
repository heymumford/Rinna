  <rect x="440" y="520" width="100" height="30" rx="5" ry="5" fill="#ffecf5" stroke="#ff69b4" stroke-width="1.5" />
  <text x="490" y="540" class="text">Integrator</text>
  
  <rect x="560" y="520" width="100" height="30" rx="5" ry="5" fill="#ffecf5" stroke="#ff69b4" stroke-width="1.5" />
  <text x="610" y="540" class="text">Architect</text>
  
  <!-- Connections -->
  <line x1="400" y1="100" x2="210" y2="150" class="arrow" />
  <line x1="400" y1="100" x2="400" y2="150" class="arrow" />
  <line x1="400" y1="100" x2="590" y2="150" class="arrow" />
  
  <line x1="210" y1="200" x2="120" y2="230" class="arrow" />
  <line x1="210" y1="200" x2="230" y2="230" class="arrow" />
  <line x1="400" y1="200" x2="300" y2="230" class="arrow" />
  <line x1="400" y1="200" x2="410" y2="230" class="arrow" />
  <line x1="400" y1="200" x2="520" y2="230" class="arrow" />
  <line x1="590" y1="200" x2="630" y2="230" class="arrow" />
  
  <line x1="210" y1="200" x2="210" y2="300" class="arrow" />
  <line x1="400" y1="200" x2="400" y2="300" class="arrow" />
  <line x1="590" y1="200" x2="590" y2="300" class="arrow" />
  
  <line x1="210" y1="350" x2="210" y2="400" class="arrow" />
  <line x1="400" y1="350" x2="400" y2="400" class="arrow" />
  <line x1="590" y1="350" x2="590" y2="400" class="arrow" />
  
  <!-- Legend -->
  <rect x="610" y="30" width="170" height="100" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1" />
  <text x="695" y="50" text-anchor="middle" class="title">Legend</text>
  
  <rect x="620" y="60" width="20" height="15" class="primary" />
  <text x="645" y="72" text-anchor="start" class="text">Main categories</text>
  
  <rect x="620" y="80" width="20" height="15" class="secondary" />
  <text x="645" y="92" text-anchor="start" class="text">Key documents</text>
  
  <rect x="620" y="100" width="20" height="15" class="visual" />
