<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .box { fill: white; stroke: #333; stroke-width: 2; }
    .primary { fill: #f9f9ff; stroke: #6667ab; stroke-width: 3; }
    .secondary { fill: #e6f2ff; stroke: #4285f4; stroke-width: 2; }
    .tertiary { fill: #fff9e6; stroke: #f4a742; stroke-width: 2; }
    .visual { fill: #e6fff2; stroke: #42f4a7; stroke-width: 2; }
    .arrow { stroke: #666; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; text-anchor: middle; }
    .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; text-anchor: middle; }
    .category { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Central documentation hub -->
  <rect x="350" y="50" width="100" height="50" rx="10" ry="10" class="primary" />
  <text x="400" y="80" class="title">README.md</text>
  
  <!-- Main documentation categories -->
  <rect x="150" y="150" width="120" height="50" rx="10" ry="10" class="primary" />
  <text x="210" y="180" class="title">Getting Started</text>
  
  <rect x="340" y="150" width="120" height="50" rx="10" ry="10" class="primary" />
  <text x="400" y="180" class="title">User Guide</text>
  
  <rect x="530" y="150" width="120" height="50" rx="10" ry="10" class="primary" />
  <text x="590" y="180" class="title">Developer Guide</text>
  
  <rect x="150" y="300" width="120" height="50" rx="10" ry="10" class="primary" />
  <text x="210" y="330" class="title">Admin Guide</text>
  
  <rect x="340" y="300" width="120" height="50" rx="10" ry="10" class="primary" />
  <text x="400" y="330" class="title">API Integration</text>
  
  <rect x="530" y="300" width="120" height="50" rx="10" ry="10" class="primary" />
  <text x="590" y="330" class="title">Architecture</text>
  
  <!-- Second level documentation -->
  <rect x="70" y="230" width="100" height="40" rx="5" ry="5" class="secondary" />
  <text x="120" y="255" class="text">Installation</text>
  
  <rect x="180" y="230" width="100" height="40" rx="5" ry="5" class="secondary" />
  <text x="230" y="255" class="text">Quick Start</text>
  
  <rect x="250" y="230" width="100" height="40" rx="5" ry="5" class="secondary" />
  <text x="300" y="255" class="text">CLI Reference</text>
  
  <rect x="360" y="230" width="100" height="40" rx="5" ry="5" class="secondary" />
  <text x="410" y="255" class="text">Workflow</text>
  
  <rect x="470" y="230" width="100" height="40" rx="5" ry="5" class="secondary" />
  <text x="520" y="255" class="text">Work Items</text>
  
  <rect x="580" y="230" width="100" height="40" rx="5" ry="5" class="secondary" />
  <text x="630" y="255" class="text">Testing</text>
  
  <!-- Visual documentation -->
  <rect x="150" y="400" width="120" height="40" rx="5" ry="5" class="visual" />
  <text x="210" y="425" class="text">Workflow Diagram</text>
  
  <rect x="340" y="400" width="120" height="40" rx="5" ry="5" class="visual" />
  <text x="400" y="425" class="text">Clean Architecture</text>
  
  <rect x="530" y="400" width="120" height="40" rx="5" ry="5" class="visual" />
