<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .box { fill: white; stroke: #333; stroke-width: 2; }
    .rinna-box { fill: #f9f9ff; stroke: #6667ab; stroke-width: 3; }
    .external-box { fill: #e6f2ff; stroke: #4285f4; stroke-width: 2; }
    .user { fill: #fffacd; stroke: #333; stroke-width: 2; }
    .db { fill: #f2f2f2; stroke: #333; stroke-width: 2; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    .bidir-arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); marker-start: url(#arrowhead); }
    .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333; }
    .system-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Background boxes -->
  <rect x="50" y="200" width="300" height="250" rx="10" ry="10" class="rinna-box" />
  <text x="200" y="220" text-anchor="middle" class="system-title">Rinna System</text>
  
  <rect x="450" y="50" width="300" height="120" rx="10" ry="10" class="external-box" />
  <text x="600" y="70" text-anchor="middle" class="system-title">Issue Trackers</text>
  
  <rect x="450" y="190" width="300" height="80" rx="10" ry="10" class="external-box" />
  <text x="600" y="210" text-anchor="middle" class="system-title">Version Control</text>
  
  <rect x="450" y="290" width="300" height="80" rx="10" ry="10" class="external-box" />
  <text x="600" y="310" text-anchor="middle" class="system-title">Document Systems</text>
  
  <rect x="450" y="390" width="300" height="120" rx="10" ry="10" class="external-box" />
  <text x="600" y="410" text-anchor="middle" class="system-title">CI/CD Systems</text>
  
  <!-- Rinna Components -->
  <rect x="100" y="250" width="80" height="40" rx="5" ry="5" class="box" />
  <text x="140" y="275" text-anchor="middle" class="title">CLI</text>
  
  <rect x="160" y="320" width="80" height="40" rx="5" ry="5" class="box" />
  <text x="200" y="345" text-anchor="middle" class="title">Core</text>
  
  <rect x="220" y="250" width="80" height="40" rx="5" ry="5" class="box" />
  <text x="260" y="275" text-anchor="middle" class="title">API</text>
  
  <circle cx="200" cy="400" r="25" class="db" />
  <text x="200" y="405" text-anchor="middle" class="title">DB</text>
  
  <!-- External Systems -->
  <rect x="500" y="90" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="535" y="112" text-anchor="middle" class="title">Jira</text>
  
  <rect x="590" y="90" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="625" y="112" text-anchor="middle" class="title">GitHub</text>
  
  <rect x="680" y="90" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="715" y="112" text-anchor="middle" class="title">Azure</text>
  
  <rect x="570" y="230" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="605" y="252" text-anchor="middle" class="title">Git</text>
  
  <rect x="500" y="330" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="535" y="352" text-anchor="middle" class="title">Confluence</text>
  
  <rect x="645" y="330" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="680" y="352" text-anchor="middle" class="title">SharePoint</text>
  
  <rect x="485" y="430" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="520" y="452" text-anchor="middle" class="title">Jenkins</text>
  
  <rect x="575" y="430" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="610" y="452" text-anchor="middle" class="title">GitHub Actions</text>
  
  <rect x="665" y="430" width="70" height="35" rx="5" ry="5" class="box" />
  <text x="700" y="452" text-anchor="middle" class="title">Azure Pipelines</text>
  
  <!-- User -->
  <circle cx="30" y="270" r="20" class="user" />
  <text x="30" y="275" text-anchor="middle" class="title">User</text>
  
  <!-- Connections -->
  <!-- Internal connections -->
  <line x1="140" y1="290" x2="180" y2="320" class="bidir-arrow" />
  <line x1="220" y1="320" x2="260" y2="290" class="bidir-arrow" />
  <line x1="200" y1="360" x2="200" y2="375" class="bidir-arrow" />
  
  <!-- User connections -->
  <line x1="50" y1="270" x2="100" y2="270" class="bidir-arrow" />
  
  <!-- External connections -->
  <line x1="300" y1="250" x2="500" y2="90" class="bidir-arrow" />
  <text x="380" y="150" text-anchor="middle" class="text">REST API</text>
  
  <line x1="300" y1="260" x2="590" y2="90" class="bidir-arrow" />
  <text x="430" y="160" text-anchor="middle" class="text">Issue management</text>
  
  <line x1="300" y1="270" x2="680" y2="90" class="bidir-arrow" />
  <text x="470" y="170" text-anchor="middle" class="text">Work items</text>
  
  <line x1="140" y1="250" x2="570" y2="230" class="bidir-arrow" />
  <text x="350" y="220" text-anchor="middle" class="text">Git hooks</text>
  
  <line x1="300" y1="280" x2="500" y2="330" class="bidir-arrow" />
  <text x="380" y="310" text-anchor="middle" class="text">Document generation</text>
  
  <line x1="300" y1="290" x2="645" y2="330" class="bidir-arrow" />
  <text x="460" y="320" text-anchor="middle" class="text">Document storage</text>
  
  <line x1="260" y1="290" x2="485" y2="430" class="bidir-arrow" />
  <text x="350" y="370" text-anchor="middle" class="text">Webhooks</text>
  
  <line x1="270" y1="290" x2="575" y2="430" class="bidir-arrow" />
  <text x="410" y="380" text-anchor="middle" class="text">CI events</text>
  
  <line x1="280" y1="290" x2="665" y2="430" class="bidir-arrow" />
  <text x="460" y="380" text-anchor="middle" class="text">Pipeline events</text>
  
  <!-- Legend -->
  <rect x="50" y="520" width="180" height="70" rx="5" ry="5" fill="white" stroke="#333" stroke-width="1" />
  <text x="140" y="540" text-anchor="middle" class="title">Legend</text>
  
  <rect x="70" y="550" width="20" height="15" class="rinna-box" />
  <text x="100" y="562" class="text">Rinna System</text>
  
  <rect x="70" y="570" width="20" height="15" class="external-box" />
  <text x="100" y="582" class="text">External Systems</text>
</svg>