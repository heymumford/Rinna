# Docmosis Configuration Properties
# This file stores configuration for the Docmosis document generation service.
# You can paste your license key here.

# Docmosis license key (replace with your actual license key)
docmosis.license.key=

# Templates configuration
docmosis.templates.path=templates

# Docmosis preferences
docmosis.preferred=true

# Default template names
docmosis.template.workitem=workitem_details.docx
docmosis.template.project=project_summary.docx
docmosis.template.release=release_notes.docx
docmosis.template.status=status_report.docx